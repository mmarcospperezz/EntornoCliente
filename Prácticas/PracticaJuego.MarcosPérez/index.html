<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RPG Medieval</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="stats">
            <div class="stat-box">XP: <span id="xpText">0</span></div>
            <div class="stat-box">Salud: <span id="saludText">100</span></div>
            <div class="stat-box">Dinero: <span id="dineroText">50</span></div>
        </div>

        <div id="escena-container">
            <img id="imagenEntorno" src="https://via.placeholder.com/400x150/C5A37D/5D4037?text=Pueblo" alt="Escena">
        </div>

        <div id="texto">
            Bienvenido. Estás en la plaza del pueblo. ¿Qué quieres hacer?
        </div>

        <div id="controles">
            <button id="boton1">Ir a la tienda</button>
            <button id="boton2">Entrenar</button>
            <button id="boton3">Luchar con dragón</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
