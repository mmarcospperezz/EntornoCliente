<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Posición del ratón</title>
</head>
<body>

<h2>Haz clic en cualquier parte de la página</h2>
<p id="posicion"></p>

<script>
    document.addEventListener("click", function(event) {
        const x = event.clientX;
        const y = event.clientY;
        document.getElementById("posicion").textContent =
            "Posición del ratón: X = " + x + ", Y = " + y;
    });
</script>

</body>
</html>
