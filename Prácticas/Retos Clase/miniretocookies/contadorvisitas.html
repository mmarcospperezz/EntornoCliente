<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador de visitas con Cookies</title>
</head>
<body>

<h1>Bienvenido</h1>
<p id="mensaje"></p>

<script>
    // Funci칩n para obtener el valor de una cookie por su nombre
    function obtenerCookie(nombre) {
        const cookies = document.cookie.split("; ");
        for (let cookie of cookies) {
            const partes = cookie.split("=");
            if (partes[0] === nombre) {
                return partes[1];
            }
        }
        return null;
    }

    // Funci칩n para crear o actualizar una cookie
    function establecerCookie(nombre, valor, dias) {
        let fecha = new Date();
        fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
        document.cookie = nombre + "=" + valor + ";expires=" + fecha.toUTCString() + ";path=/";
    }

    // L칩gica principal
    let visitas = obtenerCookie("visitasPagina");

    if (visitas === null) {
        visitas = 1;
    } else {
        visitas = parseInt(visitas) + 1;
    }

    establecerCookie("visitasPagina", visitas, 365);

    document.getElementById("mensaje").textContent =
        "Usted ha visitado esta p치gina " + visitas + " veces";
</script>

</body>
</html>
